<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Wallboardr</title>
    <link rel="stylesheet" href="/assets/css/app.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/app-plugins.css" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body ng-controller="WallboardrController" class="" ng-class="{'anonymous': !$root.user.loggedIn, 'logged-in': $root.user.loggedIn, 'is-editor': $root.user.isEditor}">
		<header role="banner">
			<h1>Wallboardr. <i class="icon-screen"></i></h1>
			<nav class="ng-cloak" ng-show="$root.user.loggedIn">
				<ul>
					<li><a href="#" ng-click="toggleUserMenu()" title="User menu"><i class="icon-user"></i> {{user.name}}</a>
						<ul class="submenu wide" ng-show="showUserMenu">
              <li><a href="#" ng-click="signOut()">Logout</a></li>
							<li><a href="#" ng-click="changePassword()">Change Password</a></li>
						</ul>
					</li>
					<li><a href="#" class="admin-nav" ng-click="toggleAdminMenu()" title="Admin menu"><i class="icon-cog"></i></a>
            <ul class="submenu wide" ng-show="showAdminMenu">
              <li><a href="#" ng-click="showUserMgmt()">Manage Users</a></li>
              <li><a href="#" ng-click="notifyRefresh()">Refresh All Boards</a></li>
              <li><a href="#" ng-click="notifyUpgrade()">Upgrade All Boards</a></li>
            </ul>
					</li>
				</ul>
			</nav>
		</header>
		<!-- views go in here -->
		<div ng-view class="container"></div>
    <div class="version">v0.8.0</div>
    <div class="overlay"></div>
		<script data-main="/assets/js/main.js" src="/assets/lib/require.js"></script>
  </body>
</html>
